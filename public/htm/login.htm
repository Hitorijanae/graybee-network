<div id="login_pane">
    <img id="loginLogo" src="assets/Official_Alumni_Association_Logo_11-17-20.png"/>
    <h1>Welcome! Please log in.</h1>
	<h2 id="registration">Don't have an Account? <a id="register" href="#">Make one!</a></h2>
    <form>
        <input type="text" placeholder="username" id="uname" autocomplete="username" class="credentials"/>
        <input type="password" placeholder="password" id="pword" autocomplete="current-password" class="credentials"/>
        <input type="submit" id="Login"/>
    </form>

</div>
